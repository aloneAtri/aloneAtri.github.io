<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="style-self.css">
    <style>
        #interface {
            text-align: center;
            margin: auto;
        }

        input {
            margin: 10px 20px;
            width: 150px;
            height: 20px;
        }
    </style>
</head>

<body style="height: 500px;background-image: url(./images/测试1.png);">

    <!-- 导航栏 -->
    <div class="nav">
        <div><a href="blogger.html" id="top">我的博客</a></div>
        <div><a href="index.html">首页</a></div>
        <div id="theme">
            <a href="#">主题切换</a>

            <!-- 下拉列表 -->
            <div id="nav1" class="nav">
                <a href="#">主题1</a>
            </div>
        </div>
        <div><a href="#">收藏夹</a></div>
        <a href="#">留言板</a>
    </div>

    <!-- 鼠标图片 -->
    <img id="mouse-move" src="./images/鼠标图片.png" alt="">

    <!-- 注册账号界面 -->
    <div class="border" style="width: 600px;margin: 40px auto;">
        <table id="interface" style="color: yellow;font-size: 18px;">
            <tr>
                <td>昵称</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input class="password" type="password"></td>
                <td style="width: 170px;" class="message">
                    请输入6~16位数字
                </td>
            </tr>
            <tr>
                <td>重复密码</td>
                <td><input class="password" type="password"></td>
                <td class="message">
                    与之前密码不一致
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input style="height: 30px;width: 50px;color: black;" type="button" value="注册"></td>
            </tr>

        </table>
    </div>





    <!-- 图片预加载区域 -->
    <div class="background" style="display: none;">
    </div>


    <script src="js-self.js"></script>
    <script>
        var password = document.querySelector('.password');
        var message = document.querySelector('.message');
        console.log(message);
        password.onblur = function () {
            if (this.value.length < 6) {
                message.innerHTML = '密码不能少于6位数';
            }
            if (this.value.length >= 6) {
                message.innerHTML = '当前的密码可以使用';
            }
        }
    </script>
</body>

</html>
