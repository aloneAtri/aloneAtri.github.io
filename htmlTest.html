<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="style-self.css">
    <script src="jquery.min.js"></script>
    <style>
        @keyframes change {
            0% {
                opacity: 1;
            }

            60% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- 背景图片 -->
    <div id="bgc"
        style="animation-name: change;animation-duration: 5000ms;animation-iteration-count:  infinite;animation-fill-mode: forwards;">
    </div>

    <!-- <script src="js-self.js"></script> -->
    <script>
        $(function () {
            time1();

            function time1() {
                // body.style.backgroundImage = 'url(' + './background/背景' + getRandom(1, 13) + '.png)';
                var i = 100;
                var flag = -1;
                //图片动态大小变化和图片切换
                timer2 = setInterval(() => {
                    i += 0.1;
                    if (i >= 105) {
                        i = 100;
                        // $('#bgc').css('opacity', 1);
                        // $('#bgc').fadeIn(500);
                        var num = getRandom(1, 20);
                        //保证图片不重复
                        if (num == flag) {
                            var num = getRandom(1, 20);
                        }
                        $('#bgc').css('backgroundImage', 'url(./background/背景' + num + '.png)');
                        // $('#bgc').stop().fadeTo(1500, 1);

                        var flag = num;
                    }
                    if (i >= 104) {
                        // $('#bgc').stop().fadeTo(500, 0.6);
                    }
                    $('#bgc').css('backgroundSize', i + '%');
                }, 100);


                // $('body').fadeTo(500, 0.5);
            }
            // 随机数函数
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        })
    </script>
</body>

</html>
