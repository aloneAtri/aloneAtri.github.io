        <script>
            Vue.config.productionTip = false;
            const vm = new Vue({
                el: '#main',
                data: {
                    classObj: {
                        hide: true
                    },
                    method: {
                    }
                }
            })

            $(function () {
                //禁止用户缩放页面
                document.addEventListener('mousewheel', function (e) {
                    e = e || window.event;
                    if ((e.wheelDelta && event.ctrlKey) || e.detail) {
                        event.preventDefault();
                    }
                }, {
                    capture: false,
                    passive: false
                });
                document.addEventListener('keydown', function (event) {
                    if ((event.ctrlKey === true || event.metaKey === true)
                        && (event.keyCode === 61 || event.keyCode === 107
                            || event.keyCode === 173 || event.keyCode === 109
                            || event.keyCode === 187 || event.keyCode === 189)) {
                        event.preventDefault();
                    }
                }, false);

                // $('#music').hide();
                // $('#story').hide();
                // $('.info').hide();
                $('#pic1').fadeIn(2000);
                $(window).scroll(function () {
                    var scroH = $(document).scrollTop();  //滚动高度
                    var viewH = $(window).height();  //可见高度
                    var contentH = $(document).height();  //内容高度

                    $('.bg1').css("background-position-y", scroH / 20 - 200);

                    if (scroH < 100) {
                        $('.info').fadeOut(2000);
                    }
                    if (scroH > 100) {  //距离顶部大于100px时
                        $('.info').fadeIn(1000)
                    }
                    if (scroH > 250) {  //距离顶部大于100px时
                        // $('#story').fadeIn(2000);
                        $('#story').show();
                        $('#story img').addClass("show-left");
                    }
                    if (scroH < 250) {
                        $('#story').fadeOut(2000);
                    }
                    if (scroH > 1300) {  //距离顶部大于100px时
                        // $('.info').show();
                        $('#character').fadeIn(2000);
                        $('#atri-img1').fadeIn(5000);
                        $('#atri-logo').fadeIn(2000);
                        // $('#atri-txt').fadeIn(2000)
                        $('#atri-txt').show();
                        $('#atri-txt1').addClass("show-left");
                        $('#atri-txt2').addClass("show-right");
                        $('#atri-txt3').addClass("show-left");
                        $('#atri-txt4').addClass("show-right");
                        $('#atri-logo').show();
                        $('#atri-logo').addClass("show-right");


                    }
                    // if (scroH < 1300) {
                    //     $('#character').fadeOut(2000);
                    //     $('#atri-img1').fadeOut(2000);
                    //     $('#atri-logo').fadeOut(2000);

                    //     $('#atri-txt1').fadeOut(2000);
                    //     $('#atri-txt2').fadeOut(2000);
                    //     $('#atri-txt3').fadeOut(2000);
                    //     $('#atri-txt4').fadeOut(2000);
                    // }


                });
            })
