        <style>
            * {
                padding: 0%;
                margin: 0%;
            }

            body {
                font-family: "思源宋体 CN";
                background-color: rgb(255, 255, 255);
                font-size: 1.4em;
                line-height: 1.5;
            }

            ::-webkit-scrollbar {

            }

            .bg1 {
                background-image: url('./background/sakura.png');

                background-position: center top;

            .bg2 {
                background-image: url('./background/背景21.png');

            .box1 {
                height: 800px;
                background-image: url('/background/背景16.png');

                background-position: center top;
                background-size: 100%;

                margin-bottom: -200px;
            }

            a:link {
                color: black;
                text-decoration: none;
            }

            ul {
                margin-top: 5px;
                list-style: none;
            }

            .nav {
                background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1)0%, rgba(255, 255, 255, 0.5)66%, rgba(255, 255, 255, 0)99%);

            }

            .nav :visited {
                color: black;
            }

            .nav a:hover {

                text-shadow: 0px 0px 3px yellowgreen;
            }

            .nav-1 {
                display: inline-block;
            }

            .nav-1 li {
                margin-right: 50px;
                float: left;

            .content1 {
                height: 600px;
                width: 1200px;
                margin: auto;
                /* background-color: #fff; */
            }

            .content1-left {
                position: absolute;
                float: left;
                width: 200px;

            }

            .content1-ul {
                margin-top: 300px;
            }

            .content1-ul li {
                width: 500px;
                height: 130px;
                margin: 20px;
                margin-left: 100px;
            }

                width: 500px;
                height: 130px;
                size: 100%;
            }

                position: absolute;
                top: 200px;
                left: 20px;
                width: 600px;
                height: 200px;
                size: 100%;
            }

            .info {
                width: 1200px;
                margin: auto;
                margin-bottom: 100px;
            }

            .infomation {
                margin-left: 200px;
                text-align: left;
            }


            .infomation dt {
                margin-right: 20px;
                float: left;
            }

            .hide {
                display: none;
            }

            .show {
                display: block;
            }
        </style>
    </head>

    <body>

        <div id="main">

                            <ul class="content1-ul">
                                <!-- <li><img src="/background/背景12.png" alt=""></li>
                        <li><img src="/background/背景12.png" alt=""></li>

                        <li><img src="/background/背景12.png" alt=""></li> -->

                        </div>

                    </div>

                </div>

                <div class="info" :class="classObj">
                    <hr>
                    <h2 style="letter-spacing: 10px;">INFORMATION</h2>
                    <dl class="infomation">
                        <dt><strong>20220923</strong></dt>

            </div>

                </div>

                <div class="bg2"
                    style="background-image: url(/background/sakuraTree.jpg);height: 300px; position: relative;top: 600px;">

        <!-- js文件引入 -->
        <script src="js-self.js"></script>
        <script src="mousemove.js"></script>
        <!-- <script src="sakura.js"></script> -->

        <script>
            const vm = new Vue({
                el: '#main',
                data: {
                    classObj: {
                        hide: true
                    },
                    method: {
                    }
                }
            })

            $(function () {

                // $('#music').hide();
                // $('#story').hide();
                // $('.info').hide();
                $(window).scroll(function () {
                    var scroH = $(document).scrollTop();  //滚动高度
                    var viewH = $(window).height();  //可见高度
                    var contentH = $(document).height();  //内容高度
                    var div = $('.info');

                    if (scroH < 100) {
                        $('.info').fadeOut(1000);
                    }
                    if (scroH > 100) {  //距离顶部大于100px时
                        // $('.info').show();
                        div.fadeIn(1000);
                    }
                    if (scroH > 250) {  //距离顶部大于100px时
                        // $('.info').show();
                        $('#story').fadeIn(2000);
                    }
                    if (scroH < 250) {
                        $('#story').fadeOut(2000);
                    }
                    if (scroH > 1200) {  //距离顶部大于100px时
                        // $('.info').show();
                        $('#character').fadeIn(2000);
                    }

                });
            })

        </script>
