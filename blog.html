<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>我的博客</title>
        <link rel="stylesheet" href="./留言板页面图标/iconfont.css">
        <!-- jq动画导入 -->

        <link rel="icon" href="/images/图标.ico" type="image/gif">
        <!-- jq导入 -->
        <script src="jquery.min.js"></script>
        <!-- vue导入 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <script src="/JS/vue.js"></script>
        <!-- vue开发者警告去除 -->
        <script>Vue.config.productionTip = false </script>
        <!-- 网页自适应 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <meta name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <!-- css引入 -->
        <link rel="stylesheet" href="/CSS/blog.css">
        <link rel="stylesheet" href="/CSS/animate.css">

    </head>

    <body>
        <!-- 加载界面 -->
        <div id="loading"><img src="/background/load.svg" alt=""
                style="width: 6.67%;height: 100px;position: absolute;top:45%;left:45%;"> </div>

        <div id="loading2"><img src="/background/load2.png" alt=""
                style="width: 40%;height: 700px;position: absolute;top:5%;left:30%;"> </div>

        <!-- 网页主体 -->
        <div id="main">

            <!-- 鼠标移动特效 -->
            <span class="js-cursor-container"></span>

            <!-- 音乐模块 -->
            <iframe id="music" v-show="false" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330
                height=86 :src="music"></iframe>

            <!-- 背景图片1 -->
            <div class="bg1" :style="{backgroundPositionY: this.scroH / 20 - 200 + 'px'}" style="height: 1500px;">

                <!-- 第一个大盒子 -->
                <div class="box1">

                    <!-- 导航栏 -->
                    <div class="nav">
                        <ul class="nav-1">
                            <li><a href="index.html">TOP</a></li>
                            <li><a href="#info1">STORY</a></li>
                            <li><a href="#transit">CHARACTER</a></li>
                            <li><a href="#">GRAPHIC</a></li>
                            <li><a href="#">SPECIAL</a></li>
                            <li><a href="#">PRODUCT</a></li>
                            <li><a href="#" @click="closeMusic()">
                                    <div :style=" styleMusic"
                                        style="height: 32px;width: 150px;background-image: url(/background/off_bgm.png);background-repeat: no-repeat;margin-top: 1px;">
                                    </div>
                                </a></li>
                        </ul>

                    </div>

                    <!-- 第一个大盒子中的内容 -->
                    <div class="content1" :class="imgAnimation.showTop">
                        <div class="content1-left">
                            <img v-show="true" id="pic1" src="/background/myblog.png" alt="">
                            <!-- 可选图片排列 -->
                            <ul class="content1-ul">

                                <!-- <li><img src="/background/背景12.png" alt=""></li>
                        <li><img src="/background/背景12.png" alt=""></li>
                        <li><img src="/background/背景12.png" alt=""></li>
                        <li><img src="/background/背景12.png" alt=""></li> -->

                            </ul>
                        </div>

                    </div>

                </div>

                <!-- 定位标签 -->
                <div id="info1"></div>

                <transition name="showTop">
                    <!-- 公告栏 -->
                    <div id="info" class="info" v-if="scroH>=100">
                        <!-- 公告栏标题 -->
                        <img src="/background/head_info.png" alt="">
                        <!-- 公告栏具体内容 -->
                        <dl class="infomation"
                            style="font-family: '楷体';font-size: 1.5rem;height: 150px;overflow: scroll;">
                            <dt><strong>20221001</strong></dt>
                            <dd>用Vue2技术替代jquery重写了网页,优化了加载速度。</dd>
                            <dt><strong>20220930</strong></dt>
                            <dd>增加和补充了一些图片文字和动画,使页面更加美化。</dd>
                            <dt><strong>20220923</strong></dt>
                            <dd>博客界面开始搭建。</dd>
                            <dt><strong>20220923</strong></dt>
                            <dd>本网站的初衷是用来分享一些自己的作品,记录一下自己的学习记录写写博客。</dd>
                            <dt><strong>20220923</strong></dt>
                            <dd>随着时间的推移,希望能加入更多的模块,更好的完善网站。</dd>
                        </dl>
                    </div>
                </transition>


                <!-- 故事部分 -->

                <div id="story" style="width: 42.3%;height: 100px;margin: auto;position: relative;">

                    <!-- 故事标题 -->
                    <transition name="showBottom">
                        <img v-if="scroH>300" src="./background/story.png" alt=""
                            style="position: absolute;left: 0px;top: -50px;">
                    </transition>

                    <!-- 故事图片 -->
                    <transition name="showRight">
                        <img v-if="scroH>300" src="./images/测试2.png" alt=""
                            style="height: 200px;width: 53.8%;position: absolute;left: -30%;top:50%;border: 2px solid skyblue;border-radius: 2px;box-shadow: 0px 0px 5px 2px skyblue;">
                    </transition>
                    <transition name="showRight">
                        <img v-if="scroH>300" src="./background/story-img1.png" alt=""
                            style="height: 200px;width: 53.8%;position: absolute;left: -30%;top:300%;border: 2px solid yellow;border-radius: 2px;box-shadow: 0px 0px 5px 2px yellowgreen;">
                    </transition>

                    <!-- 故事内容文本 -->
                    <transition name="showBottomBlur">
                        <img v-if="scroH>300" src="/background/txt/story-1.png" alt=""
                            style="width: 18.5%;height: 525px;position: absolute;top: 50px;left: 180px;">
                    </transition>

                    <transition name="showLeftBlur">
                        <img v-if="scroH>300" src="/background/txt/story-2.png" alt=""
                            style="width: 69.2%;height: 525px;position: absolute;top: 50px;right: -100px;">
                    </transition>
                </div>


            </div>



            <!-- 过渡图片 -->
            <div id="transit" class="bg2" style="height: 300px;">
            </div>

            <!-- 第二张长背景 -->
            <div class="bg1" :style="{backgroundPositionY: this.scroH / 20 - 200 + 'px'}"
                style="position: relative;background-image: url(/background/atri-bg.png);background-size: 100%;">

                <!-- 角色文本 -->
                <div id="character"
                    style="width: 42.3%;height: 100px;margin: auto;position: absolute;left: 450px;top: 20px;">

                    <transition name="showBottom">
                        <img v-if="scroH>1200" src="./background/character.png" alt="">
                    </transition>
                </div>


            </div>

            <!-- 樱花树和人物定位 -->
            <div class="bg2"
                style="background-image: url(/background/sakuraTree.jpg);height: 300px; position: relative;">

                <!-- atri-logo -->
                <transition name="showRight">
                    <img v-if="scroH>1200" id="atri-logo" src="/background/logo.svg" alt=""
                        style="position: absolute;left: 50px;top:-200px;width: 400px;height: 150px;">
                </transition>

                <!-- 人物 -->

                <transition name="fadeInSlow">
                    <img id="atri-img1" v-if="scroH>1200" src="/background/atri.png" alt=""
                        style="width: 900px;height: 810px;position: absolute;left: 300px;size: 100%;top: -600px;">

                </transition>

                <!-- 文字部分 -->
                <template v-if="scroH>1200">
                    <div id="atri-txt">
                        <!-- 右一文字 -->
                        <img :class="imgAnimation.showLeft" id="atri-txt1" src="/background/txt/txt_1.svg" alt=""
                            style="position: absolute;width: 200px;height: 400px;top: -520px;left: 850px;">
                        <!-- 右二文字 -->
                        <img :class="imgAnimation.showRight" id="atri-txt2" src="/background/txt/txt_2.svg" alt=""
                            style="position: absolute;width: 200px;height: 400px;top: -420px;left: 400px;">
                        <!-- 左一文字 -->
                        <img :class="imgAnimation.showLeft" id="atri-txt3" src="/background/txt/txt_3.svg" alt=""
                            style="position: absolute;width: 200px;height: 400px;top: -650px;left:280px;filter: blur(3px);">
                        <!-- 左二文字 -->
                        <img :class="imgAnimation.showRight" id="atri-txt4" src="/background/txt/txt_4.svg" alt=""
                            style="position: absolute;width: 200px;height: 400px;top: -550px;left: 950px;filter: blur(3px);">
                    </div>
                </template>


                <!-- 樱花树上人物 -->
                <img style="width: 450px;height: 636px;position: absolute;top: -335px;left: 1090px;"
                    src="./background/白花1.png" alt="">

            </div>

            <!-- 樱花背景 -->
            <div class="bg1" :style="{backgroundPositionY: this.scroH / 20 - 200 + 'px'}"></div>

            <!-- 蓝天背景 -->
            <div class="bg2"
                style="background-image: url(/background/space03.jpg) ;background-attachment: fixed;height: 200px;">
            </div>

            <!-- 樱花背景 -->
            <div class="bg1" :style="{backgroundPositionY: this.scroH / 20 - 200 + 'px'}"></div>

            <!-- 页脚部分 -->
            <footer>
                <!-- 花圈 -->
                <div class="footer"></div>
            </footer>


        </div>
        <!-- js文件引入 -->
        <script src="js-self.js"></script>
        <script src="mousemove.js"></script>
        <!-- <script src="sakura.js"></script> -->


        <script>
            // vue实例管理网页
            const vm = new Vue({
                el: '#main',
                data() {
                    return {
                        music: "https://music.163.com/outchain/player?type=2&id=448316824&auto=1&height=66",
                        // 切换音乐图标
                        styleMusic: {
                            backgroundPositionY: -32 + 'px',
                        },
                        styleBg: {
                            backgroundPositionY: this.sakuraFall + 'px',
                        },
                        scroH: 0,
                        imgAnimation: {
                            showLeft: {
                                showLeft: true,
                            },
                            showLeftSlow: {
                                showLeftSlow: true,
                            },
                            fadeIn: {
                                fadeIn: true,
                            },
                            fadeInSlow: {
                                fadeInSlow: true,
                            },
                            showRight: {
                                showRight: true,
                            },
                            showBottom: {
                                showBottom: true,
                            },
                            showBottomBlur: {
                                showBottomBlur: true,
                            },
                            showTop: {
                                showTop: true,
                            },
                        }
                    }
                },
                methods: {
                    //监听滚动方法
                    handleScroll(e) {
                        // console.log(document.documentElement.scrollTop, '距离顶部的距离')
                        this.scroH = document.documentElement.scrollTop;
                    },
                    closeMusic() {
                        if (this.music != '') {
                            this.music = '';
                            this.styleMusic = { backgroundPositionY: 0 + 'px' };
                        }
                        else {
                            this.music = "https://music.163.com/outchain/player?type=2&id=448316824&auto=1&height=66";
                            this.styleMusic = { backgroundPositionY: -32 + 'px' };
                        }
                    },
                },
                mounted() {
                    window.addEventListener('scroll', this.handleScroll, true)
                },
                computed: {
                    sakuraFall() {
                        return ((this.scroH / 20) - 200);
                    }
                }
            })

            $(function () {
                $('#main').hide();
                $('#loading2').hide();

                document.onreadystatechange = function () {
                    if (document.readyState == 'loading') {
                        $('#loading').show();
                    }
                    if (document.readyState == 'complete') {
                        $('#loading').hide();
                        $('#loading2').fadeIn(1000);
                        $('#loading2').fadeOut(1000);
                        setTimeout(() => {
                            $('#main').show();
                            console.log("当前宽度为" + document.body.clientWidth);
                        }, 1000);
                    }
                };
                //禁止用户缩放页面
                document.addEventListener('mousewheel', function (e) {
                    e = e || window.event;
                    if ((e.wheelDelta && event.ctrlKey) || e.detail) {
                        event.preventDefault();
                    }
                }, {
                    capture: false,
                    passive: false
                });
                document.addEventListener('keydown', function (event) {
                    if ((event.ctrlKey === true || event.metaKey === true)
                        && (event.keyCode === 61 || event.keyCode === 107
                            || event.keyCode === 173 || event.keyCode === 109
                            || event.keyCode === 187 || event.keyCode === 189)) {
                        event.preventDefault();
                    }
                }, false);
                // $(window).scroll(function () {
                //     var scroH = $(document).scrollTop();  //滚动高度
                //     // $('.bg1').css("background-position-y", scroH / 20 - 200);
                // })


            })

        </script>
    </body>

</html>
