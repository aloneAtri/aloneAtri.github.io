<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .tab {
            float: left;
            height: 50px;
            width: 100px;
            background-color: pink
        }
    </style>
</head>

<body>
    <div style="width: 4v 00px;">

        <div>
            <ul>
                <li>
                    <div class="tab" index="1"></div>
                </li>
                <li>
                    <div class="tab" index="2"></div>
                </li>
                <li>
                    <div class="tab" index="3"></div>
                </li>
                <li>
                    <div class="tab" index="4"></div>
                </li>
            </ul>
        </div>

        <div>
            <ul id="list">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </div>

    </div>


    <script>
        $(function () {
            $('#list li').hide();

            $('.tab').hover(function () {
                // over
                $(this).css('backgroundColor', 'blue');
                console.log(this.getAttribute('index'));
                var num = this.getAttribute('index') - 1;
                $('#list li').eq(num).show();
                // $(this).attr('index');
                // $(this).siblings('backgroundColor', 'pink');
            }, function () {
                // out
                $(this).css('backgroundColor', 'pink');
                var num = this.getAttribute('index') - 1;
                $('#list li').eq(num).hide();
            }
            );
        })

    </script>
</body>

</html>
