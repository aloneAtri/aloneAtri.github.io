<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .tab {
            float: left;
            height: 50px;
            width: 100px;
            background-color: pink
        }

        div {
            position: relative;
            width: 250px;
            height: 40px;
            border: 2px solid black;
        }

        div::after {
            position: absolute;
            content: '';
            top: 15%;
            right: 5%;
            width: 15px;
            height: 15px;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            transform: rotate(45deg);
        }

        ul {
            float: left;
        }
    </style>
</head>

<body>
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>


    <script>
        $(function () {
            $('#list li').hide();

            $('.tab').hover(function () {
                // over
                $(this).css('backgroundColor', 'blue');
                console.log(this.getAttribute('index'));
                var num = this.getAttribute('index') - 1;
                $('#list li').eq(num).show();
                // $(this).attr('index');
                // $(this).siblings('backgroundColor', 'pink');
            }, function () {
                // out
                $(this).css('backgroundColor', 'pink');
                var num = this.getAttribute('index') - 1;
                $('#list li').eq(num).hide();
            }
            );
        })

    </script>
</body>

</html>
