<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div class="test" id="root" style="height: 200px;" @scroll="log()">
            <h1>hello {{msg}}</h1>
            <a @click="showInfo" :href="url.toUpperCase()">百度</a>
            <input type="text" v-model="msg">

            <h1>hello {{msg}}</h1>


        </div>


        <script>
            // $(window).scroll(function () {
            //     // var scroH = $(document).scrollTop();  //滚动高度
            //     console.log(document.documentElement.scrollTop);
            // });
            const x = new Vue({
                el: '#root',
                data: {
                    username: '',
                    msg: document.documentElement.scrollTop,
                    url: 'https://www.baidu.com',
                    styleObj: {
                        fontSize: '60px',
                        // color: 'red',
                        display: 'none'
                    },
                    classObj: {
                        red: false,
                        hide: true
                    }
                },
                methods: {
                    showInfo() {
                        if (this.classObj.hide == true) {
                            this.classObj.red = true
                            this.classObj.hide = false
                        } else {
                            this.classObj.red = false
                            this.classObj.hide = true
                        }
                    },
                    showScroll() {
                        console.log(document.documentElement.scrollTop);
                    },
                    log() {
                        console.log("页面滚动了");
                    },
                    handleScroll(e) {
                        // console.log(document.documentElement.scrollTop, '距离顶部的距离')
                        var x = document.documentElement.scrollTop;
                        // console.log(x);
                        if (x > 200) {
                            console.log(1);
                        }
                    },
                },
                mounted() {
                    window.addEventListener('scroll', this.handleScroll, true)
                },
            })
        </script>
    </body>

</html>
